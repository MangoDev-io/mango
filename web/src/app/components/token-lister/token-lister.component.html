<section>
    <!-- Create New Asset -->
    <div class="box create-new__container active" (click)="createNewAsset()">
        <h1>CREATE NEW ASSET</h1>
    </div>

    <!-- Token List -->
    <div *ngFor="let asset of ownedAssets; index as j" class="token__container">
        <app-token-entry
            [assetId]="asset.assetId"
            [permissions]="asset.permissions"
            [entryId]="j"
            id="tokenEntry__{{ j }}"
        ></app-token-entry>
    </div>
</section>
