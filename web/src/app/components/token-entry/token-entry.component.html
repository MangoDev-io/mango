<div class="box token-entry__container" (click)="changeSelectedToken()">
    <div class="columns">
        <div class="column is-one-third">
            <div
                class="token-entry__gradient"
                [ngStyle]="{ background: gradient }"
            ></div>
        </div>
        <div class="column is-two-thirds token-entry__content">
            <h1>{{ token ? token.assetName : '' }}</h1>
            <p>{{ token ? token.assetId : '' }}</p>
        </div>
    </div>
</div>
