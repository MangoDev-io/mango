<section>
    <nav class="navbar is-warning">
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src="../../../assets/mango.svg" width="50" />
                <strong>Mango</strong>
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div
                    class="dropdown"
                    [ngClass]="dropdownIsActive ? 'is-active' : ''"
                >
                    <div class="dropdown-trigger">
                        <button
                            class="button is-dark"
                            (click)="toggleDropdown()"
                            aria-haspopup="true"
                            aria-controls="dropdown-menu"
                        >
                            <span>Select Network</span>
                            <span class="icon is-small">
                                <i
                                    class="fas fa-angle-down"
                                    aria-hidden="true"
                                ></i>
                            </span>
                        </button>
                    </div>
                    <div class="dropdown-menu" id="dropdown-menu" role="menu">
                        <div class="dropdown-content">
                            <a href="#" class="dropdown-item">
                                Mainnet
                            </a>
                            <a class="dropdown-item is-active">
                                Testnet
                            </a>
                            <a href="#" class="dropdown-item">
                                Betanet
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-dark" routerLink="/login">
                        <strong>Logout</strong>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="columns">
        <div class="column is-one-quarter">
            <app-token-lister></app-token-lister>
        </div>
        <div class="column is-three-quarters">
            <app-token-details
                *ngIf="!showTokenCreate"
                [currToken]="selectedToken"
            ></app-token-details>
            <app-token-create *ngIf="showTokenCreate"></app-token-create>
        </div>
    </div>
</section>
